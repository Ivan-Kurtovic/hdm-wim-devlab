<!-- Always shows a header, even in smaller screens. -->

                <!-- Who is online -->
                <a class="mdl-navigation__link" id="menu_online" style="color: white"><i class="material-icons">info_outline</i></a>

                <li style= "margin: 10px"><p>**wer ist online?**<p></li>
